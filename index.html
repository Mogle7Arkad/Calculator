<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator-body">
        <div class="Output-Screen">
            <p class="previous-operand">2533.352</p>
            <p class="current-operand">2344554</p>
        </div>
        <div class="buttons">
            <div class="firstRow">
                <button class="span-two">AC</button>
                <button>DEL</button>
                <button>รท</button>
            </div>
            <div class="secondRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="thirdRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="fourthRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="lastRow">
                <button>.</button>
                <button>0</button>
                <button class="span-two">=</button>
            </div>
        </div>
    </div>
</body>
</html>
